<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Phrut's portfolio & profiles" />
    <meta name="author" content="Pete Mcdowells" />
    <title>Phrut's Profile</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.5/examples/starter-template/"
    />

    <!-- Bootstrap core CSS -->
    <link href="stylesheet/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="stylesheet/starter-template.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-md navbar-light  fixed-top"
      style="background-color: pink"
    >
      <a class="navbar-brand" href="#">Profile</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Gallery</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <!--    <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form> -->
      </div>
    </nav>

    <main role="main" class="container">
      <div class="container">
        <div class="row">
          <div class="col col-lg-3">
            <img
              class="w-50 rounded-circle width: 100% mt-3"
              src="picture/107574298_3290718560951676_8144888688967187001_o.jpg"
              alt=""
            />
          </div>
          <div class="col-md-auto">
            <div class="starter-template">
              <h1>Phrut Chuemueangphan</h1>
              <p class="lead">My profiles</p>
            </div>
          </div>
        </div>
      </div>

      <div
        id="carouselExampleCaptions"
        class="carousel slide w-75 mx-auto"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleCaptions"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="picture/1396547083-mainecoon-o.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Maine Coon</h5>
              <p>The most beautiful cat</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="picture/6997052-funny-cat.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>cat</h5>
              <p>just cat</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="picture/spirit-blossom-cassiopeia-league-of-legends-cassiopeia-league-of-legends-riot-games-hd-wallpaper-preview.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Spirit Blossom Cassioppeia</h5>
              <p>My Waifu</p>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleCaptions"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleCaptions"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </main>
    <!-- /.container -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="script/bootstrap.bundle.min.js"><\/script>'
        );
    </script>
    <script src="script/bootstrap.bundle.js"></script>

</html>
